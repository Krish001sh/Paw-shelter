<body>
    <section id="title">

        <div class="container-fluid">

            <!-- Nav Bar -->
            <nav class="navbar  navbar-dark ">
                <img src="img/brown logo.png" class="logo-img" alt="error">
                <a class="navbar-brand" href="#">PAW Shelter</a>
            </nav>
    </section>
    <div class="container my-5">
        <h1>Shelter Service</h1>
        <form action="mailto:pawshelterservice@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Name of Animal Handler:</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="name@example.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb3">
                <label for="exampleFormControlSelect1" class="form-label">Select Option for how many months you leave
                    your animal with us: &nbsp;</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>3 months</option>
                    <option value="1">6 months</option>
                    <option value="2">9 months</option>
                    <option value="3">12 months</option>
                    <option value="3">Lifetime</option>
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Reason to leave your Dog Here:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Shelter Request</button>
            <button type="reset" class="btn btn-success">Reset</button>
        </form>
    </div>
    <hr class="featurette-divider">
    <footer class="bottom-container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p class="ti"><img src="img/brown logo.png" class="logo-img" alt="error">© 2018-2022 Paw Shelters, Inc. · <a
                href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
