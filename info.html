<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <title>DOG INFO|PAW Shelter</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5c7b73ed7d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar  navbar-dark ">
        <img src="img/brown logo.png" class="logo-img" alt="error">
        <a class="navbar-brand" href="#">PAW Shelter</a>
      </nav>
  </section>
  <div class="container my-5">
    <h1>Dog Information</h1>
    <form action="mailto:pawshelterservice@gmail.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="exampleInputText" class="form-label">Name of Dog</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Dog name" aria-label="Dog name">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputText" class="form-label">Colour:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder=" Dog Colour" aria-label="dog Colour">
          </div>
        </div>
      </div>
      <div class="mb3">
        <label for="exampleFormControlSelect1" class="form-label">Breed of Dog &nbsp;</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>German Shepherd</option>
          <option value="1">Golden retriever</option>
          <option value="2">Labrador</option>
          <option value="3">Pit Bull</option>
          <option value="4">Bulldog</option>
          <option value="5">Beagle</option>
          <option value="6">Poodle</option>
          <option value="7">Rootweiler</option>
          <option value="8">Boxer</option>
          <option value="9">Husky</option>
          <option value="10">Dachsund</option>
          <option value="11">Dane</option>
          <option value="12">Austrailan Shepherd</option>
        </select>
        <br>
        <label for="exampleInputText" class="form-label">Other:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder=" Breed" aria-label="dog breed">
          </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputText" class="form-label">Age:</label>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder=" Dog Age in months" aria-label="dog Age ">
            </div>
          </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">About dog health:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Info</button>
        <button type="reset" class="btn btn-success">Reset</button>
    </form>
  </div>
  <hr class="featurette-divider">
  <footer class="bottom-container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p class="ti"><img src="img/brown logo.png" class="logo-img" alt="error">© 2018-2022 Paw Shelters, Inc. · <a
        href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
