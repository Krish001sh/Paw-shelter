<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <title>APPOINTMENT|PAW Shelter</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5c7b73ed7d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar  navbar-dark ">
        <img src="img/brown logo.png" class="logo-img" alt="error">
        <a class="navbar-brand" href="#">PAW Shelter</a>
      </nav>
  </section>
  <div class="container">
    <h1>Personal Care</h1>
    <h2 class="my-5">BOOK YOUR APPOINTMENT:</h2>
    <form action="mailto:pawshelterservice@gmail.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="exampleInputText" class="form-label">Name:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Dong Handler name" aria-label="First name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputText" class="form-label">Name of the Dog</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Dog name" aria-label="Dog name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputDate" class="form-label">Date & Time :</label>
        <div class="row">
          <div class="col-6">
            <input type="date" class="form-control" placeholder="date" aria-label="Date">
          </div>
          <div class="col-6">
            <input type="time" class="form-control" placeholder="Time" aria-label="Time">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="mb-3">
        <label for="inputAddress2">Address line-2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="mb-3">
        <div class="form-group">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="mb-3">
          <label for="exampleInputText" class="form-label">Colour:</label>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder=" Dog Colour" aria-label="dog Colour">
            </div>
          </div>
        </div>
        <br>
        <div class="mb3">
          <label for="exampleFormControlSelect1" class="form-label">Breed of Dog &nbsp;</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>German Shepherd</option>
            <option value="1">Golden retriever</option>
            <option value="2">Labrador</option>
            <option value="3">Pit Bull</option>
            <option value="4">Bulldog</option>
            <option value="5">Beagle</option>
            <option value="6">Poodle</option>
            <option value="7">Rootweiler</option>
            <option value="8">Boxer</option>
            <option value="9">Husky</option>
            <option value="10">Dachsund</option>
            <option value="11">Dane</option>
            <option value="12">Austrailan Shepherd</option>
          </select>
          <br>
          <br>
          <label for="exampleInputText" class="form-label">Other:</label>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder=" Breed" aria-label="dog breed">
            </div>
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleInputText" class="form-label">Age:</label>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder=" Dog Age in months" aria-label="dog Age ">
              </div>
            </div>
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Any Disease the dog is suffering:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit Info</button>
          <button type="reset" class="btn btn-success">Reset</button>
    </form>
  </div>
  <hr class="featurette-divider">
  <footer class="bottom-container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p class="ti"><img src="img/brown logo.png" class="logo-img" alt="error">© 2018-2022 Paw Shelters, Inc. · <a
        href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>

</body>
